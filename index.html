<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANZEKAI</title>
  <link rel="apple-touch-icon" href="image/sanzekai.png" media="(prefers-color-scheme: dark)" />
  <link rel="icon" type="image/png" href="image/sanzekai.png" media="(prefers-color-scheme: dark)" />
  <link rel="apple-touch-icon" href="image/sanzekai-dark.png" media="(prefers-color-scheme: light)" />
  <link rel="icon" type="image/png" href="image/sanzekai-dark.png" media="(prefers-color-scheme: light)" />
  <script src="script.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      transition: opacity 1s ease;
      opacity: 0;
    }

    body.fade-out {
      opacity: 0;
    }

    body.fade-in {
      opacity: 1;
    }

    img.logo {
      width: 30vw;
      min-width: 300px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .button-container {
      margin-top: clamp(50px, 5vw, 1000px);
      display: flex;
      gap: clamp(50px, 5vw, 1000px); 
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 10vw;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .tomb {
      width: 5vw;
      min-width: 50px;
      height: 5vw;
      min-height: 50px;
      transition: transform 0.3s ease-in-out;
    }

    .tomb:hover {
      transform: scale(1.25);
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 0px white); }
      to   { filter: drop-shadow(0 0 5px white); }
    }
  </style>
</head>
<body>
  <img src="image/sanzekai.png" alt="Logo" class="logo">
  
  <div class="button-container">
    <a href="underconst.html" class="tomb">
      <img src="image/panah.png" alt="Project" class="tomb" title="My Projects">
    </a>
    <a href="biodat.html" class="tomb">
      <img src="image/user.png" alt="Biodata" class="tomb" title="About Me">
    </a>
    <a href="underconst.html" class="tomb">
      <img src="image/telepon.png" alt="Contact" class="tomb" title="Contact Me">
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
