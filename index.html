<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANZEKAI</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    img.logo {
      width: 30vw; min-width: 300px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .button-container {
      margin-top: clamp(50px, 5vw, 1000px);
      display: flex;
      gap: clamp(50px, 5vw, 1000px); 
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 10vw;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .tomb {
      width: 5vw; min-width: 50px;
      height: 5vw; min-height: 50px;
      transition: transform 0.3s ease-in-out;
    }

    .tomb:hover {
      transform: scale(1.25);
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 0px white); }
      to   { filter: drop-shadow(0 0 5px white); }
    }
  </style>
</head>
<body>
  <img src="image/sanzekai.png" alt="Logo" class="logo">

  <div class="button-container">
    <input type="image" id="biodata" src="image/user.png" alt="Biodata" class="tomb" title="About Me">
    <input type="image" id="project" src="image/panah.png" alt="Project" class="tomb" title="Projects">
    <input type="image" id="contact" src="image/telepon.png" alt="Contact" class="tomb" title="Contact Me">
  </div>
</body>
</html>
